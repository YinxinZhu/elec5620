{% extends 'base.html' %}
{% block title %}Coach & Admin Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Coach & Admin Login</h1>
        <p class="text-muted small">Use your coach or administrator credentials to access the dashboard.</p>
        <form method="post">
          <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile number</label>
            <input type="tel" class="form-control" id="mobile_number" name="mobile_number" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
